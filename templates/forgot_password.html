<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Digital Security</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-theme="light">
  <!-- ðŸŒ— Floating Theme Toggle -->
  <div class="floating-theme-toggle">
    <span id="theme-icon">ðŸŒž</span>
  </div>

  <div class="auth-container">
    <div class="auth-card glassy">
      <h2>Reset Your Password</h2>
      <p class="text-center">
        Enter your email address and we'll send you instructions to reset your password.
      </p>

      <form method="POST">
        <!-- Email -->
        <div class="input-icon">
          <span>ðŸ“§</span>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn full-btn">Send Reset Link</button>

        <!-- Back to Login -->
        <p class="switch-auth">
          Remember your password? <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const icon = document.getElementById('theme-icon');
    icon.addEventListener('click', () => {
      const mode = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', mode);
      localStorage.setItem('theme', mode);
      icon.textContent = mode === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    icon.textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
  </script>
</body>
</html>
