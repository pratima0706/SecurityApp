<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Digital Security</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-theme="light">
  <!-- ðŸŒ— Floating Theme Toggle -->
  <div class="floating-theme-toggle">
    <span id="theme-icon" style="font-size: 1.3rem; cursor: pointer;">ðŸŒž</span>
  </div>

  <div class="auth-container">
    <div class="auth-card glassy">
      <h2>Reset Your Password</h2>
      <p class="info-text">Enter your email address and we'll send you instructions to reset your password.</p>

      <form method="POST">
        <!-- Email -->
        <div class="input-icon">
          <span>ðŸ“§</span>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn full-btn">Send Reset Link</button>

        <!-- Back to Login -->
        <p class="switch-auth">Remember your password? <a href="{{ url_for('login') }}">Back to Login</a></p>
      </form>
    </div>
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const icon = document.getElementById('theme-icon');
    
    icon.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme');
      const newMode = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newMode);
      localStorage.setItem('theme', newMode);
      icon.textContent = newMode === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    });

    const saved = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', saved);
    icon.textContent = saved === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
  </script>
</body>
</html>
