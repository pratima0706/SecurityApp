<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Digital Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">

  <!-- ðŸŒ— Floating Theme Toggle Icon -->
  <div class="floating-theme-toggle">
    <span id="theme-icon" style="font-size: 1.3rem; cursor: pointer;">ðŸŒž</span>
  </div>

  <div class="auth-container">
    <div class="auth-card onboarding-card">
      <h1><i class="fas fa-shield-alt" style="color: #63edff; margin-right: 10px;"></i>Digital Security</h1>
      <p>Protect your identity and data with trusted authentication.</p>
      
      <img src="{{ url_for('static', filename='images/security_shield.jpg') }}" 
           alt="Security Shield" 
           class="security-shield"
           loading="eager">
      
      <a href="{{ url_for('login') }}" class="btn primary">
        <i class="fas fa-arrow-right" style="margin-right: 8px;"></i>Get Started
      </a>
    </div>
  </div>

  <!-- ðŸŒ— Theme Script -->
  <script>
    const icon = document.getElementById('theme-icon');

    icon.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme');
      const newMode = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newMode);
      localStorage.setItem('theme', newMode);
      icon.textContent = newMode === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
    });

    const saved = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', saved);
    icon.textContent = saved === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
  </script>
</body>
</html>
