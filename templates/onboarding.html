<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Digital Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-theme="light">

  <!-- ğŸŒ— Floating Theme Toggle Icon -->
  <div class="floating-theme-toggle">
    <span id="theme-icon" style="font-size: 1.3rem; cursor: pointer;">ğŸŒ</span>
  </div>

  <div class="auth-container">
    <div class="auth-card onboarding-card">
      <h1>ğŸ” Digital Security</h1>
      <p>Protect your identity and data with trusted authentication.</p>

      <a href="{{ url_for('login') }}" class="btn primary">Get Started</a>
    </div>
  </div>

  <!-- ğŸŒ— Theme Script -->
  <script>
    const icon = document.getElementById('theme-icon');

    icon.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme');
      const newMode = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newMode);
      localStorage.setItem('theme', newMode);
      icon.textContent = newMode === 'dark' ? 'ğŸŒ™' : 'ğŸŒ';
    });

    const saved = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', saved);
    icon.textContent = saved === 'dark' ? 'ğŸŒ™' : 'ğŸŒ';
  </script>
</body>
</html>
